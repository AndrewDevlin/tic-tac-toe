<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Tic Tac Toe</title>
  </head>

  <div class="container">
    <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
    </div>
    <body>

      <div class="row">
        <div class="col-md-4" >
          <div class="box">
            <button class="field" type="button" name="button" id = 'zero' value=0>
            </button>
          </div>
        </div>
        <!-- zero -->
        <div class="col-md-4"  >
          <div class="box" value="1">
            <button class="field" type="button" name="button" id ='one' value=1></button>
          </div>
        </div>
        <!-- one -->
        <div class="col-md-4" >
          <div class="box" value="2">
            <button class="field" type="button" name="button" id = 'two' value=2></button>
          </div>
        </div>
        <!-- two -->
      </div>
      <!-- row 1 -->
      <div class="row">
        <div class="col-md-4" >
          <div class="box">
            <button class="field" type="button" name="button" id = 'three' value="3"></button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="box">
            <button class="field" type="button" name="button" id = 'four' value="4"></button>
          </div>
        </div>
        <div class="col-md-4" >
          <div class="box">
            <button class="field" type="button" name="button" id = 'five' value="5"></button>
          </div>
        </div>
      </div>
      <!-- row 2 -->
      <div class="row">
        <div class="col-md-4" >
          <div class="box">
            <button class="field" type="button" name="button" id = 'six' value="6"></button>
          </div>
        </div>
        <div class="col-md-4" >
          <div class="box">
            <button class="field" type="button" name="button" id = 'seven' value="7"></button>
          </div>
        </div>
        <div class="col-md-4" >
          <div class="box">
            <button class="field" type="button" name="button"id = 'eight' value="8"></button>
          </div>
        </div>
      </div>
      <!-- row 3 -->
    </body>
  </div>
</html>
